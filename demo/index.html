<!DOCTYPE html>
<html>
    <head>
        <title>üê® lazy-scripts demo üê®</title>
    </head>
    <body>
        <section class="x-50vh">
            <h1>LazyScripts Demo</h1>
            <pre>
                &lt;script src="lazy-scripts.min.js">&lt;/script>
                &lt;script>new LazyScripts();&lt;/script>
            </pre>
            <code>Open Browser Console to see more‚Ä¶</code>
            <style style="display: block">
                html, body {
                    width: 100vw;
                    height: 100vh;
                    max-width: 100%;
                    margin: 0;
                    padding:0;
                    font-family: 'Times New Roman', Times, serif;
                }
                p {
                    font-family: 'Times New Roman', Times, serif;
                    font-style: italic;
                }
                style {
                    white-space: pre;
                    font-family: monospace;
                }
                *,*::after,*::before { 
                    box-sizing: border-box;
                }
                .x-100vh {
                    min-height: 100vh;
                    border: 1px solid purple;
                    padding: 10px;
                }
                .x-100vh::before {
                    content: "100 vh‚Ä¶";
                    color: purple;
                    font-family: 'Times New Roman', Times, serif;
                    font-style: italic;
                }
                .x-50vh {
                    padding: 10px;
                    min-height: 50vh;
                    border: 1px solid darkgreen;
                }
                .x-50vh::before {
                    color: darkgreen;
                    font-family: 'Times New Roman', Times, serif;
                    font-style: italic;
                    content: "50vh‚Ä¶";
                }
                .x-scroll-down {
                    display: inline-block;
                    position: relative;
                    width: 1em;
                    height: 1.2em;
                    overflow: hidden;
                }
                .x-scroll-down::before {
                    content: "üê®";
                    display: block;
                    transform: rotate(90deg);
                }
            </style>
            ‚Ä¶<span class="x-scroll-down"></span>scroll down<span class="x-scroll-down"></span>‚Ä¶
        </section>
        <section class="x-50vh" data-script-one-target data-lazy-script="/demo/dummy-js/script-1.js">
            <p>Script 1 Container</p>
        </section>
        <section class="x-50vh">
            
        </section>
        <section class="x-100vh">
            
        </section>
        <section class="x-50vh" data-script-two-target data-lazy-scripts='["https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js","/demo/dummy-js/script-2.js"]'>
            <p>Script 2 Container</p>
        </section>
        <section class="x-100vh">
            <p>thats it</p>
            <button data-add-element>add an element</button>
        </section>
        <script src="../dist/lazy-scripts.js"></script>
        <script>
            new LazyScripts();

            document
                .querySelector('[data-add-element]')
                .addEventListener('click', (event) => {
                    const div = document.createElement('div');
                    div.dataset.lazyScript = '/demo/dummy-js/script-3.js';
                    document.body.appendChild(div);
                });
            
            document.body.addEventListener('lazyScriptLoaded', (event) => {
                console.log('lazyScriptLoaded Event catched:', event);
            });
        </script>
        <!--<script type="module">
            import LazyScripts from "../dist/lazy-scripts.es.js";
            new LazyScripts();
        </script>-->
    </body>
</html>
